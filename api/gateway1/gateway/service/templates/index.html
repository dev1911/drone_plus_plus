<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drone</title>
</head>
<body>
    {{ drone_id }}
    <div id="lat">...</div>
    <div id="long">...</div>
</body>
<script>
    let droneId = {{ drone_id }}
    console.log(window.location.host);
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/drone/' + droneId + '/track/'
    );
    chatSocket.onmessage = function (e) {
        let data = JSON.parse(e.data);
        let lat = data['lat'];
        let long = data['long'];
        document.querySelector("#lat").innerHTML = lat;
        document.querySelector("#long").innerHTML = long;
    };

</script>
</html>
