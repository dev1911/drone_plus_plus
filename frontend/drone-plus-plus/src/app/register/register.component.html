<div id="register">
  <p id="register-text"><b>Register</b></p>
  <form id="register-form">
    <div class="float-container">
      <label for="usernameField-login">Username</label>
      <input id = "usernameField-login" [(ngModel)]="register.username" class="float-field" type="text" name="usernameField" #usernameField required>
    </div>
    <div class="float-container">
      <label for="passwordField-login">Password</label>
      <input id = "passwordField-login" [(ngModel)]="register.password" class="float-field" type="password" name="passwordField" #passwordField required>
    </div>
    <div class="float-container">
      <label for="passwordField2-login">Retype Password</label>
      <input id = "passwordField2-login" [(ngModel)]="register.password2" class="float-field" type="password" name="passwordField2" #passwordField2 required>
    </div>
    <div class="error-div"><span class="error">{{subError}}</span></div>
    <button class="submit-btn" (click)="registerUser()" ><b>REGISTER</b></button>
    <p>Already have an account? <a href="login" class="links">Log in here</a>.</p>
  </form>
</div>
