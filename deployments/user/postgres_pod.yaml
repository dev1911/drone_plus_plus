apiVersion: v1
kind: Pod
metadata:
    name: postgres-pod
    labels:
        app: postgres
        micro-service: user
        type: database
spec:
    containers:
        - name: postgres
          image: postgres:latest
          env:
            - name: POSTGRES_USER
              value: admin
            - name: POSTGRES_PASSWORD
              value: admin
            - name: POSTGRES_DB
              value: user
          volumeMounts:
          - name: postgres-pv
            mountPath: var/lib/postgresql/data
    volumes:
    - name: postgres-pv
      persistentVolumeClaim:
        claimName: postgres-pvc